<!DOCTYPE html>
<html lang="en">
<head>
  <title>E-Commerce Apparel Company</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .row {
      display: flex;
      justify-content: space-around;
    }
    .tile {
      background-color: white;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      width: 30%;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>E-Commerce Apparel Company</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Profile</a>
    </nav>
  </header>
  
  <div class="row">
    <div class="tile">
      <img src="image1.jpg" alt="Product 1">
      <h2>Product 1</h2>
      <p>$19.99</p>
    </div>
    
    <div class="tile">
      <img src="image2.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>$24.99</p>
    </div>
    
    <div class="tile">
      <img src="image3.jpg" alt="Product 3">
      <h3>Product 3</h3>
      <p>$29.99</p>
    </div>
  </div>
  
  <div class="row">
    <!-- Repeat similar tiles here -->
  </div>
  
  <div class="row">
    <!-- Repeat similar tiles here -->
  </div>
  
  <footer>
    <p>&copy; 2021 E-Commerce Apparel Company</p>
    <h3>Contact Us</h3>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">
      <label for="message">Message:</label>
      <textarea id="message" placeholder="Enter your message"></textarea>
      <button>Submit</button>
    </form>
  </footer>
  
  <script>
    // Function to display images on the screen
    function displayImages() {
      // Add logic here to display images dynamically
    }
    
    // Call the function to display images
    displayImages();
  </script>
</body>
</html>
